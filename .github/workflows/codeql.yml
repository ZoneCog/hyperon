name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '35 20 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python and Conan for C/C++
      if: matrix.language == 'c-cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        pip3 install conan

    - name: Create Conan Profile for C/C++
      if: matrix.language == 'c-cpp'
      run: |
        conan profile detect

    - name: Install dependencies for C/C++
      if: matrix.language == 'c-cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y check

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build the code for C/C++
      if: matrix.language == 'c-cpp' && matrix.build-mode == 'manual'
      run: |
        mkdir build
        cd build
        conan install ../c --build=libcheck/0.15.2 # Adjust as necessary for your Conan setup
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
